<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Classificação Campeonato</h1>
<hr>

<table>
    <thead>
    <tr>
        <th> Times </th>
        <th> Pontos </th>
        <th> Gols </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="campeonato:${campeonato}">
        <td th:text="${campeonato.times}">Times</td>
        <td th:text="${campeonato.pontos}">Pontos</td>
        <td th:text="${campeonato.gols}">Gols</td>
    </tr>
    </tbody>
</table>

</body>
</html>
